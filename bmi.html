<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bmi</title>
</head>
<style>
  table {
    font-family: Tahoma,serif;
    width: 500px;
    height: 200px;
    background-color: violet;
    font-size: 30px;
  }
  td, button, input {
    width: 300px;
    height: 30px;
    border-radius: 5px;
  }
  input {
    width: 200px;
    height: 30px;
  }
</style>
<body>
<table>
  <caption>BMI</caption>
  <tr>
    <td>Enter your weight (kg)</td>
    <td><input type="number" id="w"></td>
  </tr>
  <tr>
    <td>Enter your height (m)</td>
    <td><input type="number" id="h"></td>
  </tr>
  <tr>
    <td><button onclick="a()">Calculate</button></td>
  </tr>
</table>
<p id="result" value="000"></p>
</body>
<script>
function a() {
  let w = +document.getElementById('w').value;
  let h = +document.getElementById('h').value;
  let bmi = w / (h * h);
  let nx = '';
  if (bmi < 18.5) {
    nx = 'Bạn gầy quá!';
  } else if (bmi < 25) {
    nx = 'Bạn bình thường!';
  } else if (bmi<30) {
    nx = 'Bạn hơi béo!';
  } else {
    nx = "Bạn béo quá béo!";
  }
  document.getElementById('result').innerHTML = 'Chỉ số BMI của bạn là:'+ bmi + '. ' + nx;
}
</script>
</html>
