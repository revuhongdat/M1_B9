<script>
  let a = +prompt("Nhập cạnh góc vuông thứ nhất của tam giác vuông:");
  while (a < 0) {
    a = +prompt("Nhập lại cạnh góc vuông thứ nhất của tam giác vuông:");
  }
  let b = +prompt("Nhập cạnh góc vuông thứ hai của tam giác vuông:");
  while (b < 0) {
    b = +prompt("Nhập lại cạnh góc vuông thứ nhất của tam giác vuông:");
  }
  let S = 0.5*a*b;
  alert("Diện tích của tam giác vuông là: " + S + " đvdt");
