<script>
    let a = +prompt("Nhập hệ số a lớn hơn 0 của phương trình ax2 + bx + c = 0");
    while (a<=0) {
        a = +prompt("Nhập hệ số a lớn hơn 0 của phương trình ax2 + bx + c = 0");
    }
    let b = +prompt("Nhập hệ số b của phương trình ax2 + bx + c = 0");
    let c = +prompt("Nhập hệ số c của phương trình ax2 + bx + c = 0");
    let delta = b*b - 4*a*c;
    let x1,x2;
    if (delta<0) {
        alert("PT vô nghiệm");
    } else if (delta === 0) {
        x1 = x2 = -b/2*a;
        alert("PT có nghiệm x1 = x2 = " + x1);
    } else {
        x1 = (-b + Math.sqrt(delta))/(2*a);
        x2 = (-b - Math.sqrt(delta))/(2*a);
        alert(`PT có nghiệm x1 = ${x1} và x2 = ${x2}`);
    }

</script>
