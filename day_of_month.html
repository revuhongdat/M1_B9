<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day_of_month</title>
</head>
<body>
<table>
  <tr>
    <td><label><input type="number" id="m" placeholder="Nhập tháng vào đây"></label></td>
    <td><button onclick="ddd()">Số ngày</button></td>
  </tr>
</table>
<p id="e"></p>
</body>
<script>
  function ddd() {
    let m = parseInt(document.getElementById('m').value);
    let d = '';
    if (m>=1&&m<=12) {
      switch (m) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
          d = ' 31 ';
          break;
        case 4:
        case 6:
        case 9:
        case 11:
          d = ' 30 ';
          break;
        case 2:
          d = ' 28 hoặc 29 ';
          break;
      }
      document.getElementById('e').innerHTML = 'Tháng ' + m + ' có' + d + 'ngày!';
    } else {
      document.getElementById('e').innerHTML = 'Nhập lại tháng hợp lệ!';
    }
  }
</script>
</html>
